name: Install matrix (Windows/macOS/Linux)

on:
  push:
  pull_request:

jobs:
  install-from-source:
    name: Build & install (source) â€” ${{ matrix.os }} / py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]  # 3.6 not on hosted mac/win
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - name: Build wheel & sdist
        run: |
          python -m pip install -U pip build
          python -m build -w -s -o dist
      - name: Install the built wheel
        shell: bash
        run: |
          python -m pip install --force-reinstall dist/*.whl
      - name: Smoke import
        run: |
          python -c "import qclab as m; print('qclab version:', getattr(m,'__version__','unknown'))"